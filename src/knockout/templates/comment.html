<script type="text/html" id="survey-textarea">
  <textarea data-bind="
  attr: { 
    id: $data.id, 
    'readonly': $data.isReadOnlyAttr, 
    'disabled': $data.isDisabledAttr, 
    maxLength: $data.maxLength, 
    cols: $data.cols, 
    rows: $data.rows, 
    placeholder: $data.placeholder, 
    'aria-required': $data.ariaRequired,
    'aria-label': $data.ariaLabel,
    'aria-labelledby': $data.ariaLabelledBy, 
    'aria-describedby': $data.ariaDescribedBy, 
    'aria-invalid': $data.ariaInvalid, 
    'aria-errormessage': $data.ariaErrormessage
  }, 
  event: { 
    blur: function(s, e) { $data.onTextAreaChange(e); },
    input: function(s, e) { $data.onTextAreaInput(e); } 
  }, 
  css: $data.className,
  style: { resize: $data.question.resizeStyle },
"></textarea>
</script>
